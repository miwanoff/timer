<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Tic-Tac</h1>    
    <!-- <input type="button" value="Гав" onclick="sayGav()"> -->
    <input type="button" value="Stop" onclick="stop()">
    <div id="time"></div>
    <script>
        let tick = true;
        let timeElement = document.getElementById("time");
        // //timeElement.innerHTML = "Гав!"
        // function sayGav() {
        //     timeElement.innerHTML = "Гав!"
        // }
        function ticker() {
            if (tick) {
                timeElement.innerHTML += "Тік ";
                tick = false;
            } else {
                timeElement.innerHTML +="Так ";
                tick = true;
            }
        }
        let t = setInterval(ticker, 1000);

        function stop() {
            clearInterval(t);
        }
    </script>
</body>

</html>
